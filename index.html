<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <section class="container header-container flex space-between align-center">
            <div class="logo flex-1">
                LOGO
            </div>
            <nav id="nav-menu" class="nav-menu-container">
                <ul class="main-nav clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>

    <main>
        <div class="second-panel">
            <div class="images images-container grid">
                <div class="grid-container">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>
            <label for="userText"></label>
            <input type="text" id="userText" name="userText" placeholder="Write your text here" required
                oninput="onUserTextInput(this.value)" />

        </div>
    </main>

    <footer>
        <section class="container">
            <small>© Coding Academy 2020 - Shimrit Herbst</small>
        </section>
    </footer>

    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/meme-gallery-controller.js"></script>
</body>

</html>
