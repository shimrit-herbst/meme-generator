<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <section class="container header-container flex space-between align-center">
            <div class="logo flex-1">
                LOGO
            </div>
            <nav id="nav-menu" class="nav-menu-container">
                <ul class="main-nav clean-list flex align-center">
                    <li>
                        <a href="#" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="#">Memes</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu"></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>

    <main class="main-section flex align-center">
        <div class="images images-grid">
            <div class="grid-container">
            </div>
        </div>

        <section class="editor-container">
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="control-area-container">
                <section class="second-panel flex">
                    <div class=" flex">
                        <div class="editor-grid">
                            <label for="user-text"></label>
                            <input type="text" id="user-text" name="user-text" placeholder="Write your text here"
                                required oninput="onUserTextInput(this.value)" />
                            <button class="icon" onclick="onChangeFontSize(2)"><img
                                    src="./icons/increase font - icon.png" /></button>
                            <button class="icon" onclick="onChangeFontSize(-2)"><img
                                    src="./icons/decrease font - icon.png" /></button>
                            <button class="icon" onclick="onChangeTextPosY(3)"><img
                                    src="./imgs/down-arrow.svg"></button>
                            <button class="icon" onclick="onChangeTextPosY(-3)"><img
                                    src="./imgs/long-arrow-pointing-up.svg"></button>
                            <button class="icon" onclick="onSwitchLine()"><img
                                    src="./icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        </div>
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="container">
            <small>© Coding Academy 2020 - Shimrit Herbst</small>
        </section>
    </footer>

    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/meme-gallery-controller.js"></script>
</body>

</html>
